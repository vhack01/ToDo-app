<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar grid grid-1x2">
        <div class="brand">
            <svg class="icon brand__logo">
                <use xlink:href="images/sprite.svg#logo"></use>
            </svg>
            <span class="brand__name">ToDo</span>
        </div>

        <div class="navbar-btn-group">
            <span class="icon-container icon--filter">
                <svg class="icon">
                    <use xlink:href="images/sprite.svg#filter"></use>
                </svg>
            </span>
            <button class="btn btn--primary btn--new-task" type="submit">
                <svg class="icon btn--icon">
                    <use xlink:href="images/sprite.svg#add"></use>
                </svg>
                <span>New Task</span>
            </button>
        </div>
    </nav>

    <div class="container">
        <section class="main--container grid grid-1x3">
            <div class="left-sidebar">
                <div class="profile">
                    <img src="images/avatar.png" alt="" class="avatar">
                    <h3 class="name">Lorem Ipsum</h3>
                    <span class="email">Loremipsum@gmail.com</span>
                </div>
                <div class="task--creator">
                    <h3 class="label--new-task">New Task</h3>
                    <form class="form--task">
                        <fieldset class="fieldset--task">
                            <legend><label for="task-title" class="label--legend">Task Title</label></legend>
                            <input type="text" name="" id="task-title" class="input" placeholder="Enter title of task">
                        </fieldset>
                        <p class="error-message"></p>
                        <fieldset class="fieldset--task">
                            <legend><label for="due-date" class="label--legend">Due Data</label></legend>
                            <input type="date" name="" id="due-date" class="input">
                        </fieldset>
                        <fieldset class="fieldset--task">
                            <legend><label for="description" class="label--legend">Description</label></legend>
                            <textarea name="" cols="40" id="description" placeholder="Type here..."
                                class="input task-description"></textarea>
                        </fieldset>
                        <div class="btn--actions">
                            <button class="btn btn--primary btn--create" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right-sidebar">
                <h3>Task List</h3>
                <div class="task-list-container">

                </div>
            </div>
        </section>
    </div>

</body>
<script src="main.js"></script>

</html>
