<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="main--container grid">

        <div class="right-sidebar">

            <div class="task-list">
                <svg class="icon task--status">
                    <use xlink:href="images/sprite.svg#circle"></use>
                </svg>
                <div class="task__title">
                    <span class="task__title-name">David John</span>
                    <span class="task__title-date">2-6-2023</span>
                </div>
                
                <p class="task__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, saepe!</p>
                
                <div class="task-list__action-btn">
                    <span class="icon-container icon--task-list-action">
                        <svg class="icon">
                            <use xlink:href="images/sprite.svg#edit"></use>
                        </svg>
                    </span>
                    <span class="icon-container icon--task-list-action">
                        <svg class="icon">
                            <use xlink:href="images/sprite.svg#delete"></use>
                        </svg>
                    </span>
                </div>
            </div>

        </div>

    </section>

</body>
<script src="main.js"></script>

</html>
